<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmaker</title>

    <!--! ========================google fonts===================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!--! ========================google fonts===================== -->

    <!--! font-awesome link css -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--! font-awesome link css -->

    <!--! bootstrap link css  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--! bootstrap link css  -->

    <!--! css style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!--! css style sheet -->

</head>

<body>

    <div class="bookmark py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">
                Bookmarker
            </h1>
            <div
                class="bookmark-body w-100 p-3 py-1 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="Site-name w-100">
                    <label for="siteName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name
                    </label>
                    <input oninput="validationSites( this , 'msgName' )" type="text" class="form-control" id="siteName" placeholder="Bookmark Name"/>
                    <p id="msgName" class="alert alert-danger p-2 d-none">The Web Site Name Is Not Invalid</p>
                </div>
                <div class="site-url w-100">
                    <label for="siteUrl" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link"></i>
                        Site URL
                    </label>
                    <input oninput="validationSites( this , 'msgUrl' )" type="text" class="form-control" id="siteUrl" placeholder="Website URL"/>
                    <p id="msgUrl" class="alert alert-danger p-2 d-none">The Web Site Url Is Not Invalid</p>
                </div>
                <button onclick="addwebsite()" class="btn btn-danger px-5" id="btnAdd">Submit</button>
            </div>

            <table class="bookmark-table w-100 mt-4 text-center bg-light" id="tableContent">
               
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                
                <tbody id="tableData">
             
                </tbody>
            </table>

        </div>
    </div>











































    <!--! bootstrap like js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!--! bootstrap like js -->

    <!--!  js like -->
    <script src="js/index.js"></script>
    <!--!  js like -->
</body>

</html>
